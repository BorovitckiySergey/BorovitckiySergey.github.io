<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Метаданные страницы -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>

    <!-- Подключаем шрифты Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* =====================================================
         0. FLUID TYPOGRAPHY
         — плавный масштаб базового шрифта между 16 и 18px
         ===================================================== */
      html {
        font-size: clamp(1rem, 4vw, 1.125rem);
      }

      /* =====================================================
         1. ПЕРЕМЕННЫЕ ТЕМЫ И МОДУЛЬНЫЕ ШКАЛЫ
         ===================================================== */
      :root {
        /* Цветовая палитра */
        --color-bg: #ffffff;
        --color-head: #222222;
        --color-text: #4a4a4a;
        --color-border: #e0e0e0;

        --color-accent: #d35400;
        --color-accent-light: #e67e22;

        /* Типографика */
        --font-base: 1rem;      /* 1rem = текущий font-size html */
        --scale-ratio: 1.25;    /* шаг модульной шкалы */

        /* Отступы */
        --space-unit: 1rem;
      }

      /* Вычисленные размеры заголовков */
      :root {
        --font-h4: var(--font-base);
        --font-h3: calc(var(--font-h4) * var(--scale-ratio));
        --font-h2: calc(var(--font-h3) * var(--scale-ratio));
        --font-h1: calc(var(--font-h2) * var(--scale-ratio));
      }

      /* =====================================================
         2. СБРОС СТИЛЕЙ И БАЗОВАЯ ТИПОГРАФИКА
         ===================================================== */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        font-size: var(--font-base);
        line-height: 1.6;
        color: var(--color-text);
        background: var(--color-bg);
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* =====================================================
         3. КОНТЕЙНЕР
         ===================================================== */
      .container {
        max-width: 720px;
        margin: 0 auto;
        padding: calc(var(--space-unit) * 1.5);
      }

      /* =====================================================
         4. ЗАГОЛОВКИ
         ===================================================== */
      h1, h2, h3, h4 {
        font-family: 'Manrope', sans-serif;
        color: var(--color-head);
        line-height: 1.2;
        margin-bottom: var(--space-unit);
      }

      h1 {
        font-size: var(--font-h1);
        margin-top: calc(var(--space-unit) * 2);
      }

      h2 {
        font-size: var(--font-h2);
        margin-top: calc(var(--space-unit) * 1.5);
        border-bottom: 1px solid var(--color-border);
        padding-bottom: calc(var(--space-unit) * 0.5);
      }

      h3 {
        font-size: var(--font-h3);
        margin-top: calc(var(--space-unit) * 1.2);
      }

      h4 {
        font-size: var(--font-h4);
      }

      /* =====================================================
         5. FLUID TYPOGRAPHY ДЛЯ ЗАГОЛОВКОВ (широкие экраны)
         ===================================================== */
      @media (min-width: 480px) {
        h1 {
          font-size: clamp(1.8rem, 5vw, 2.5rem);
        }
        h2 {
          font-size: clamp(1.5rem, 4vw, 2rem);
        }
        h3 {
          font-size: clamp(1.25rem, 3vw, 1.5rem);
        }
      }

      /* =====================================================
         6. ТЕКСТ, СПИСКИ, ЦИТАТЫ
         ===================================================== */
      p, ul, ol {
        margin-bottom: calc(var(--space-unit) * 1.2);
      }

      ul, ol {
        padding-left: calc(var(--space-unit) * 1.5);
      }

      li {
        margin-bottom: calc(var(--space-unit) * 0.5);
      }

      blockquote {
        padding: var(--space-unit);
        margin: var(--space-unit) 0;
        border-left: 4px solid var(--color-accent);
        background: #fafafa;
        font-style: italic;
      }

      /* =====================================================
         7. ИЗОБРАЖЕНИЯ
         ===================================================== */
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: calc(var(--space-unit) * 1.5) auto;
        border-radius: 4px;
      }

      .img-caption {
        text-align: center;
        font-size: 0.875rem;
        color: #666;
        margin-top: calc(var(--space-unit) * -0.5);
        margin-bottom: calc(var(--space-unit) * 1);
      }

      /* =====================================================
         8. КНОПКИ
         ===================================================== */
      .button {
        display: inline-block;
        padding: calc(var(--space-unit) * 0.6) calc(var(--space-unit) * 1.5);
        background: var(--color-accent);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        border-radius: 4px;
        transition: background 0.2s ease;
      }

      .button:hover {
        background: var(--color-accent-light);
      }

      /* =====================================================
         9. ДЕЛИТЕЛЬ
         ===================================================== */
      .divider {
        height: 2px;
        background: linear-gradient(
          90deg,
          var(--color-accent),
          var(--color-accent-light)
        );
        margin: var(--space-unit) 0;
      }

      /* =====================================================
         10. АДАПТИВНОСТЬ
         — на мобильных удерживаем минимум 16px
         ===================================================== */
      @media (max-width: 768px) {
        html {
          font-size: 1rem; /* жёсткий минимум на мобилках */
        }
        .container {
          padding: var(--space-unit);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
