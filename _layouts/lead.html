<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  
  <!-- Шрифты (исправленная версия) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@700;800&display=swap" rel="stylesheet">

  <!-- Стили -->
  <style>
    :root {
      --primary: #d23669;    /* Яркий акцент */
      --secondary: #2c3e50;  /* Тёмные заголовки */
      --text: #222;          /* Основной текст */
      --light-bg: #fafafa;   /* Фон цитат */
      --border: #eee;        /* Границы */
    }

    /* Базовые настройки */
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 18px;
      line-height: 1.5;       /* Компактный интерлиньяж */
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    /* Контейнер */
    .container {
      max-width: 680px;       /* Чуть шире для удобства */
      margin: 0 auto;
      padding: 1.8rem 1.5rem;
    }

    /* Заголовки */
    h1 {
      font-family: 'Manrope', sans-serif;
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--secondary);
      margin: 2rem 0 1.2rem;
      line-height: 1.2;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 1.8rem 0 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    h3 {
      font-size: 1.4rem;
      color: var(--primary);  /* Акцентный цвет */
      margin: 1.5rem 0 0.8rem;
    }

    /* Текст и списки */
    p {
      margin-bottom: 1.2rem;
    }

    ul, ol {
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    /* Цитаты */
    blockquote {
      background: var(--light-bg);
      border-left: 3px solid var(--primary);
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      font-style: italic;
    }

    /* Кнопка */
    .button {
      display: inline-block;
      padding: 0.9rem 2rem;
      background: var(--primary);
      color: white !important;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      margin: 1.8rem 0;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(210, 54, 105, 0.2);
    }

    /* Стили для изображений */
    img {
      max-width: 100%;       /* Не выходит за границы контейнера */
      height: auto;          /* Сохраняет пропорции */
      display: block;        /* Убирает лишние отступы */
      margin: 1.5rem auto;   /* Отступы сверху/снизу + центрирование */
      border-radius: 0px;    /* Скругленные углы */
      box-shadow: 0; /* Легкая тень 0 2px 8px rgba(0,0,0,0.1)*/
    }

    /* Для подписей к изображениям */
    .img-caption {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: -1rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
