<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/typography.css">
  {% assign theme = page.theme | default: "light" %}
  {% if theme == "dark" %}
    <link rel="stylesheet" href="/assets/css/presentation-dark.css">
  {% else %}
    <link rel="stylesheet" href="/assets/css/presentation-light.css">
  {% endif %}
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .slide-container {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    section {
      height: 100vh;
    }

    @media (max-width: 768px) {
      html, body {
        overflow-y: auto;
      }

      .slide-container {
        overflow-y: auto;
        scroll-behavior: smooth;
      }
    }
  </style>
</head>
<body>
  <div class="slide-container" id="slideContainer">
    {% assign slides = content | split: '<hr />' %}
    {% for slide in slides %}
      <section>
        <div class="container">
          {{ slide | strip }}
        </div>
      </section>
    {% endfor %}
  </div>

  <div class="nav-buttons">
    <button onclick="navigateSlide(-1)">‚Üê –ù–∞–∑–∞–¥</button>
    <button onclick="navigateSlide(1)">–í–ø–µ—Ä—ë–¥ ‚Üí</button>
  </div>

  <script>
    const sections = document.querySelectorAll("section");
    const container = document.getElementById("slideContainer");
    let currentIndex = 0;
    let isScrolling = false;

    function navigateSlide(direction) {
      if (isScrolling || window.innerWidth <= 768) return;
      const nextIndex = Math.max(0, Math.min(sections.length - 1, currentIndex + direction));
      if (nextIndex !== currentIndex) {
        isScrolling = true;
        currentIndex = nextIndex;
        sections[currentIndex].scrollIntoView({ behavior: 'smooth' });
        setTimeout(() => isScrolling = false, 400);
      }
    }

    // –î–µ—Å–∫—Ç–æ–ø: –∫–æ–ª–µ—Å–æ –∏ –∫–ª–∞–≤–∏—à–∏
    window.addEventListener('wheel', (e) => {
      if (window.innerWidth <= 768) return;
      if (e.deltaY > 30) {
        e.preventDefault();
        navigateSlide(1);
      } else if (e.deltaY < -30) {
        e.preventDefault();
        navigateSlide(-1);
      }
    }, { passive: false });

    window.addEventListener('keydown', (e) => {
      if (window.innerWidth <= 768) return;
      const tag = document.activeElement.tagName.toLowerCase();
      if (tag === 'input' || tag === 'textarea') return;
      switch (e.key) {
        case 'ArrowDown':
        case 'PageDown':
        case ' ':
          e.preventDefault();
          navigateSlide(1);
          break;
        case 'ArrowUp':
        case 'PageUp':
          e.preventDefault();
          navigateSlide(-1);
          break;
      }
    });

    // üì± –ú–æ–±–∏–ª—å–Ω–∞—è: –ø—Å–µ–≤–¥–æ-—Å–Ω–∞–ø
    if (window.innerWidth <= 768) {
      let scrollTimeout;
      container.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          const scrollTop = container.scrollTop;
          const slideHeight = window.innerHeight;
          const nearestIndex = Math.round(scrollTop / slideHeight);
          const targetTop = nearestIndex * slideHeight;
          container.scrollTo({ top: targetTop, behavior: 'smooth' });
        }, 100);
      });
    }
  </script>
</body>
</html>
